<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - GCLI2API</title>
    <style>
        /* 
         * =============================================
         * Modern Flat Dark Theme - Login Page
         * Adapted from Dashboard styles by AI
         * =============================================
         */
        /* 1. 继承自 Dashboard 的 CSS 变量定义 */
        :root {
            --bg-primary: #1a1d21;      /* 主背景色 */
            --bg-secondary: #2c3035;    /* 容器背景色 */
            --bg-tertiary: #3a3f44;     /* 元素背景色 (如输入框) */
            --border-color: #454a50;    /* 边框颜色 */
            --text-primary: #d0d0d0;    /* 主要文字颜色 (标题等) */
            --text-secondary: #a0a5ad;  /* 次要文字颜色 (描述、标签) */
            --text-muted: #757b81;      /* 静音文字颜色 (帮助文本) */
            --accent-primary: #007acc;   /* 主要强调色 (按钮、链接) */
            --accent-primary-hover: #0098ff; /* 强调色悬停 */
            --color-danger: #c93c37;     /* 危险/错误 */
            --color-success: #43a047;    /* 成功 */
            --font-family-sans: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        /* 2. 基础和全局样式 */
        body {
            font-family: var(--font-family-sans);
            background-color: var(--bg-primary);
            color: var(--text-secondary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        /* 3. 登录容器样式 */
        .container {
            background-color: var(--bg-secondary);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        /* 4. Logo 和标题 */
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--text-primary);
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 600;
        }
        .logo p {
            color: var(--text-secondary);
            margin: 0;
        }
        /* 5. 表单元素 (原标签页样式已移除) */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--accent-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.3);
        }
        small {
            display: block;
            margin-top: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }
        /* 6. 按钮 */
        .btn {
            background-color: var(--accent-primary);
            color: white; /* 按钮文字用纯白更醒目 */
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease;
        }
        .btn:hover {
            background-color: var(--accent-primary-hover);
        }
        .btn:disabled {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }
        /* 7. 状态提示信息 */
        .status {
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0 0 0;
            font-weight: 500;
            border: 1px solid transparent;
        }
        .status.success {
            background-color: rgba(67, 160, 71, 0.15);
            border-color: var(--color-success);
            color: #a5d6a7;
        }
        .status.error {
            background-color: rgba(201, 60, 55, 0.15);
            border-color: var(--color-danger);
            color: #ef9a9a;
        }
        .hidden {
            display: none;
        }
        /* 8. 底部链接 */
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .link a:hover {
            color: var(--accent-primary-hover);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GG公益站 | GCLI2API</h1>
            <p>用户登录</p>
        </div>
        
        <!-- 登录表单 -->
        <div id="login-form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
        </div>

        <div id="status" class="status hidden"></div>
    </div>
    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`; // 确保只保留 status 和 type 类
            statusDiv.classList.remove('hidden');
        }

        function hideStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status hidden'; // 重置类名
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideStatus(); // 在提交新请求前隐藏旧状态
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();
                if (response.ok) {
                    showStatus('登录成功，正在跳转...', 'success');
                    document.cookie = `user_session=${result.session_id}; path=/; max-age=86400`;
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 100);
                } else {
                    showStatus(result.detail || '登录失败', 'error');
                }
            } catch (error) {
                showStatus('网络错误，请重试', 'error');
            }
        });
    </script>
</body>
</html>
