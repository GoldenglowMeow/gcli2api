<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - GCLI2API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }
        .btn {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 133, 244, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .btn.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            margin-top: 10px;
        }
        .status {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .status.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .status.info {
            background: #d1ecf1;
            border: 2px solid #bee5eb;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #f5f5f5;
            border-bottom: 2px solid transparent;
            flex: 1;
            text-align: center;
        }
        .tab.active {
            background: white;
            border-bottom-color: #4285f4;
            color: #4285f4;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>GCLI2API</h1>
            <p style="text-align: center; color: #666; margin: 0;">用户登录</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">登录</button>
            <button class="tab" onclick="switchTab('register')">注册</button>
        </div>
        
        <!-- 登录表单 -->
        <div id="login-tab" class="tab-content active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">用户名</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">登录</button>
            </form>
        </div>
        
        <!-- 注册表单 -->
        <div id="register-tab" class="tab-content">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">用户名</label>
                    <input type="text" id="registerUsername" name="username" required 
                           pattern="[a-z0-9]+" title="用户名只能包含小写字母和数字">
                    <small style="color: #666; font-size: 12px;">只能使用小写英文字母和数字</small>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="btn">注册</button>
            </form>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div class="link">
            <a href="/auth">管理员登录</a>
        </div>
    </div>
    
    <script>
        function switchTab(tabName) {
            // 隐藏所有标签内容
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 移除所有标签的活动状态
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // 显示选中的标签内容
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // 激活选中的标签
            event.target.classList.add('active');
            
            // 清除状态信息
            hideStatus();
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.classList.remove('hidden');
        }
        
        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }
        
        // 登录表单处理
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            
            try {
                const response = await fetch('/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('登录成功，正在跳转...', 'success');
                    // 设置cookie并跳转到用户面板
                    document.cookie = `user_session=${result.session_id}; path=/; max-age=86400`;
                    setTimeout(() => {
                        window.location.href = '/user/dashboard';
                    }, 1000);
                } else {
                    showStatus(result.detail || '登录失败', 'error');
                }
            } catch (error) {
                showStatus('网络错误，请重试', 'error');
            }
        });
        
        // 注册表单处理
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            // 验证密码确认
            if (password !== confirmPassword) {
                showStatus('两次输入的密码不一致', 'error');
                return;
            }
            
            // 验证用户名格式
            if (!/^[a-z0-9]+$/.test(username)) {
                showStatus('用户名只能包含小写字母和数字', 'error');
                return;
            }
            
            try {
                const response = await fetch('/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('注册成功！请登录', 'success');
                    // 切换到登录标签
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('loginUsername').value = username;
                    }, 1500);
                } else {
                    showStatus(result.detail || '注册失败', 'error');
                }
            } catch (error) {
                showStatus('网络错误，请重试', 'error');
            }
        });
    </script>
</body>
</html>
